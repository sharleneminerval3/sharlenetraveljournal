<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Travel Journal üåè</title>
  <link rel="stylesheet" href="style.css" />

  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #eef6ff;
}

/* HEADER */
header {
  background-color: #007cad;
  color: white;
  text-align: center;
  padding: 40px 20px;
}

header h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

header p {
  font-size: 1.1em;
  opacity: 0.9;
}

/* MAIN CONTENT */
.card-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
  padding: 50px 20px;
}

/* CARD DESIGN */
.card {
  background-color: white;
  width: 280px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-align: center;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card a {
  display: block;
  text-decoration: none;
  color: #004aad;
  font-weight: bold;
  padding: 15px 0;
  font-size: 1.1em;
}

.card a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>My Travel Journal üåè</h1>
    <p>My adventures around Asia during the holidays</p>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="card-container">
      <div class="card">
        <img src="fushimiinari.jpg" alt="Fushimi Inari Shrine">
        <a href="japan.html">Japan</a>
      </div>
      <div class="card">
        <img src="halongbay.jpg" alt="Halong Bay">
        <a href="vietnam.html">Vietnam</a>
      </div>
      <div class="card">
        <img src="puerto.jpg" alt="Puerto Princesa Cave">
        <a href="philippines.html">Philippines</a>
      </div>
    </div>
  </main>
</body>
</html>
